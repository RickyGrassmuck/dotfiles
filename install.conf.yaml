- defaults:
    link:
      create: true
      relink: true

- clean: ['~']

- link:
    ~/.dotfiles: ''
    ~/.zshrc: 
      path: zsh/zshrc
      force: true
    ~/.oh-my-zsh: 
      path: zsh/oh-my-zsh/
      force: true
    ~/.zsh_custom: 
      path: zsh/zsh_custom/
      force: true
    ~/.config/nvim/dein.vim:
      path: nvim/dein.vim/
      force: true 
    ~/.config/nvim/init.vim: 
      path: nvim/init.vim
      force: true
    ~/.iterm2_shell_integration.zsh:
      path: zsh/iterm2_shell_integration.zsh
      force: true

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - 
    command: ./fzf/./install --all --completion --update-rc --key-bindings 
    description: installing fzf

